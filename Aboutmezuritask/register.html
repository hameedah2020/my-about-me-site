    <form>
      <p class="log-mesg" id="reg"> Create your account</p>
      <label for="name"  class="reg-lbl">Name</label>
      <input type="text" id="fname" placeholder="First name " required  class="reg-inp" class="side-inp"  class="side-inp">
     <!-- <label for="lname" class="reg-lbl">Last Name</label>-->
      <input type="text" id="lname" required placeholder="Last name" class="reg-inp"  class="side-inp"><br>
      <label for="phone" Phone class="reg-lbl">Phone number</label>
      <input type="tel" id="phone" placeholder="phonenumber" class="reg-inp" class="side-inp">
      <label for="gender" class="reg-lbl">Gender</label>
      <select name="gender" id="gender">
        <option value="null">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <label for="country" class="reg-lbl">Country</label>
      <input type="text" id="country" placeholder="country" class="reg-inp" class="side-inp">
      <label for="state" class="reg-lbl">State/Province</label>
      <input type="text" id="state" placeholder="State/Province" class="reg-inp" class="side-inp"><br>
      <label for="email" class="reg-lbl">Email</label>
      <input type="email" id="email" placeholder="Email" required class="reg-inp"><br>
      <label for="password" class="reg-lbl"  >Password</label>
      
      
      <input type="password" id="password" required placeholder="Password" class="reg-inp">
     <label for="cpassword" class="reg-lbl" >Confirm Password</label>
      
      <input type="password" for="cpassword" class="reg-inp" id="confirm-pswd " placeholder="confirm password"><br>
